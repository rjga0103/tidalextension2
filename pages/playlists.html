<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlists</title>
  <link rel="stylesheet" href="playlists.css">
</head>
<body>
  <div class="container">
    <h1>Playlists</h1>
    <div class="playlist-section">
      <h2>Playlists Propias</h2>
      <input type="text" id="ownPlaylistUrl" placeholder="Introduce la URL de la playlist">
      <button id="addOwnPlaylist">Añadir Playlist Propia</button>
      <ul id="ownPlaylistsList"></ul>
    </div>
    <div class="playlist-section">
      <h2>Playlists Aleatorias</h2>
      <input type="text" id="randomPlaylistUrl" placeholder="Introduce la URL de la playlist">
      <button id="addRandomPlaylist">Añadir Playlist Aleatoria</button>
      <ul id="randomPlaylistsList"></ul>
    </div>
  </div>
  <script src="playlists.js"></script>
</body>
</html>
